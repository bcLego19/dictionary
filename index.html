<!DOCTYPE html>

<html>
    <head>
        <title>Dictionary</title>
    </head>
    <body>
        <h1>Dictionary</h1>
        <h3>Enter a word to look up below and press "Enter" or click "Search" to find definitions:</h3>
        <input type="text" id="wordInput" placeholder="Type word here..." onkeyup="if (event.keyCode === 13) { fetchDefinition(); }">
        <button onclick="fetchDefinition()">Search</button>
        <p id="searchResult"></p>
        <script src="script.js"></script>
    </body>
</html>
